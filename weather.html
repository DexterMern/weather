<html lang="en">

<head>

<body>

        <div class="loading">loading ...</div>
        <div class="name-box dis">
            <h2>weather in</h2><span class="name-city"></span>
        </div>
        <div class="degree-box dis">
            <h2 class="degree"></h2><span>â„ƒ</span>
        </div>
        <div class="feel-box dis">

        </div>
        <div class="Humidity-box dis">
            <h2>humidity :</h2><span class="number-humidity"></span>
        </div>
